name: deploy
on: 
  push:
    branches:
      - master
jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          git clone https://github.com/gderaco/cryptocurrencyircbot.git ircbot &&
          cd ircbot &&
          cp ~/.local/share/cryptocurrencyircbot/config.json ./cryptobot &&
          docker stop ircbot && docker rm ircbot
          docker build -t ircbot . && docker run -d --name ircbot &&
          rm -rf ircbot
